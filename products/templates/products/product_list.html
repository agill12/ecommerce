{% extends 'home/base.html' %}
{% load bootstrap_tags %}
 {% block content %}
   <div class="row">
       <div class="col-md-4 col-md-offset-3">
           <h1>Pens </h1><p>20 results</p>
         </div>
         </div>
 <div id="category" class="row">
    <div id="featured" class="col-md-9">
      <div class="row">
          {% for product in products %}
        <div class="product col-sm-6 col-md-4 col-lg-3">
             <div>
       {% if product.image %}
     <img src="{{MEDIA_URL}}{{product.image}}" class="img-responsive"></img>
 {% endif %}
      <div class="caption">
        <h3> {{ product.name }}</h3>
        <p> {{ product.price }} </p>
        
      </div>
    </div>
        </div>
        {% endfor %} 
      </div>
    </div>
   
  </div>
  
   
 {% endblock %}
